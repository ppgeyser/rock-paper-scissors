<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap/css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>

    <!-- javascript/jquery/moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <title>Train Scheduler</title>
</head>

<body>

    <body>

        <!-- Train schedule Jumbotron -->
        <div class="container-fluid text-center">
            <div class="jumbotron">
                <h1>Don't Stop Believin' This Train Schedule</h1>
                <p>It goes on and on and on and on</p>
            </div>
        </div>

        <!-- Train Schedule Table -->
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <div class="card-body">
                    <!-- Table -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Midnight Train</td>
                                <td>Anywhere</td>
                                <td>60</td>
                                <td>0538</td>
                                <td>2</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br>
        <!-- Train Input Form -->
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName ">Train Name</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="trainDestination">Destination</label>
                            <input type="text" class="form-control" id="trainDestination">
                        </div>
                        <div class="form-group">
                            <label for="trainTime">First Train Time (HH:mm, military time)</label>
                            <input type="text" class="form-control" id="trainTime">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Frequency</label>
                            <input type="text" class="form-control" id="trainFrequency">
                        </div>
                        <a href="#" class="btn btn-primary" id="submit">Submit</a>
                    </form>
                </div>
            </div>
        </div>
        <br>
    </body>

</html>
